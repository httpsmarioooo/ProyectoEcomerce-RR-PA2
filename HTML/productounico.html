<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto</title> <!--MODIFICABLE-->
  <link rel="stylesheet" href="../styles/style_productounico.css" />
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>

  <!-- Aquí se cargará el navbar -->
  <div id="navbar"></div>
  <!------------------------------->

  <!-- Aquí se cargará el carrito -->
  <div id="cart-container"></div>

  <main>
    <div class="producto-layout">
      <!-- PANEL IZQUIERDO -->
      <div class="panel-izquierdo">
        <h1 id="nombre-producto">NOMBRE DEL PRODUCTO</h1>

        <div class="container-imagen-producto">
          <img src="../assets/images/plataformaproducto.png" alt="Plataforma" class="plataforma">
          <img src="../assets/imgProductos/leve-Plastilina.png" alt="Producto" class="producto">
        </div>

        <!-- SECCIÓN AYUDA -->
        <div class="help-section">
          <img src="../assets/images/bluet_globo.png" alt="Burbuja diálogo" class="help-bubble">
          <div class="help-card">
            <h2>¿En qué te ayuda?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
          </div>
        </div>
      </div>

      <!-- PANEL DERECHO -->
      <div class="panel-derecho">
        <div class="precio-carrito">
          <div id="precio">PRECIO</div>
          <button id="btn-agregarcarrito">
            <img src="../assets/images/CARRITOBLUET.png" alt="Carrito" class="carrito-icon">
          </button>
        </div>

        <!-- SECCIÓN ENVÍO -->
        <div class="shipping-section">
          <img src="../assets/images/ENVIO.png" alt="ONDA" class="onda-icon">
          <button id="fecha-envio-btn">TU FECHA DE ENVÍO</button>
          <input type="text" id="fecha-envio-input" style="display:none" readonly>
        </div>
      </div>
    </div>

      <!-- SECCIÓN ENVÍO -->
<div class="carrusel-container">
  <button class="carrusel-btn izquierda">&#10094;</button>
  <div class="carrusel">
    <img src="../assets/imgCarrusel/img1.png" class="carrusel-img" alt="Imagen 1">
    <img src="../assets/imgCarrusel/img2.png" class="carrusel-img" alt="Imagen 2">
    <img src="../assets/imgCarrusel/img3.png" class="carrusel-img" alt="Imagen 3">
    <img src="../assets/imgCarrusel/img4.png" class="carrusel-img" alt="Imagen 4">
    <img src="../assets/imgCarrusel/img5.png" class="carrusel-img" alt="Imagen 5">
    <img src="../assets/imgCarrusel/img6.png" class="carrusel-img" alt="Imagen 6">
  </div>
  <button class="carrusel-btn derecha">&#10095;</button>
</div>



</main>

  <!-- Aquí se cargará el footer -->
  <div id="footer"></div>
  <!------------------------------->
  
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!--Estructura-->
  <script src="/structure/navbar.js"></script>
  <script src="/structure/footer.js"></script>
  <script src="/structure/cart.js"></script>
  <!-------------->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/productounico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
