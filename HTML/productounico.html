<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto</title> <!--MODIFICABLE-->
  <link rel="stylesheet" href="../styles/style_productounico.css" />
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main>

  <!-- Aquí se cargará el navbar -->
  <div id="navbar"></div>
  <!------------------------------->

  <!-- Aquí se cargará el carrito -->
  <div id="cart-container"></div>


<!-- SECCIÓN PRODUCTO -->
        <h1 id="nombre-producto">NOMBRE DEL PRODUCTO</h1>
        <div class="container-imagen-producto">
          <img src="../assets/images/plataformaproducto.png" alt="Plataforma" class="plataforma">
          <img src="../assets/imgProductos/leve-Plastilina.png" alt="Producto" class="producto">
        </div>

        <div class="precio-carrito">
          <h2>Precio</h2>
          <div id="precio">$50.000</div>
        </div>

<!-- SECCIÓN AGREGAR CARRITO -->
        <section id="btns_compra">
          <button id="btn-agregarcarrito">
            <img src="../assets/images/CARRITOBLUET2.png" alt="Carrito" class="carrito-icon">
          </button>

<!-- SECCIÓN ENVIO -->
          <div class="shipping-section">
              <button id="fecha-envio-btn">
                <span id="fecha-texto">Tu fecha <br> de envío</span>
                <img src="../assets/images/BLUETENVIO.png" alt="BLUETENVIO" class="enviobluet">
                <input type="text" id="fecha-envio-input" readonly>
              </button>
          </div>
        </section>

<!-- SECCIÓN AYUDA -->
        <div class="help-section">
          <img src="../assets/images/bluet_globo.png" alt="Burbuja diálogo" class="help-bubble">
          <div class="help-card">
            <h2>¿En qué te ayuda?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
          </div>
        </div>

<!-- SECCIÓN CARRUSEL -->

<section class="otrosprod-section">
  <h2 class="otrosprodh">OTROS PRODUCTOS</h2>
</section>

 <!-- SECCIÓN CARRUSEL -->
  <swiper-container class="mySwiper" space-between="0" slides-per-view="1" loop="true"  navigation="true" breakpoints='{
    "640": { "slidesPerView": 2, "spaceBetween": 0 },
    "768": { "slidesPerView": 3, "spaceBetween": 0 },
    "1024": { "slidesPerView": 4, "spaceBetween": 0 }
  }'autoplay-delay="2500" autoplay-disable-on-interaction="false">
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/avanzado-clasificador-colores-formas.png" alt="Producto 1">
      </div>
        <p>Título producto 1</p>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/leve-Cubos.png" alt="Producto 2">
      </div>
        <p>Título producto 2</p>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/moderado-Gestos_1.png" alt="Producto 3">
      </div>
      <p>Título producto 3</p>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/avanzado-pictogramas.png" alt="Producto 4">
      </div>
      <p>Título producto 4</p>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/leve-Pista_de_canicas.png" alt="Producto 5">
      </div>
        <p>Título producto 5</p>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img src="/assets/imgProductos/moderado-Exploding_K_1.png" alt="Producto 6">
      </div>
      <p>Título producto 6</p>
    </swiper-slide>
    
  </swiper-container>

  <!-- Aquí se cargará el footer -->
  <div id="footer"></div>
  <!------------------------------->
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!--Estructura-->
  <script src="/structure/navbar.js"></script>
  <script src="/structure/footer.js"></script>
  <script src="/structure/cart.js"></script>
  <!-------------->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/productounico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
