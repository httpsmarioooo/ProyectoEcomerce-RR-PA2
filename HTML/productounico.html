<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto</title>
  <link rel="stylesheet" href="../styles/style_productounico.css" />
</head>
<body>

  <header class="producto-header">
    <h1>Nombre del Producto</h1>
    <div class="producto-img">
      <img src="../assets/imgProductos/avanzado-clasificador-colores-formas.png" alt="Producto" />
    </div>
  </header>

  <section class="producto-precio">
    <p class="precio-label">Precio</p>
    <div class="cantidad-control">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>
    <button class="btn-carrito">Añadir al carrito</button>
  </section>

  <section class="envio-info">
    <div class="icono-envio"></div>
    <div class="envio-detalles">
      <div class="envio-circle">ENVÍO</div>
      <div class="texto-envio">
        <p>Fecha de envío</p>
        <p>Costo de envío</p>
      </div>
    </div>
  </section>

  <section class="ayuda">
    <h2>¿En qué te ayuda?</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit, varius hendrerit
      diam quis aliquet nascetur mi cursus, vel libero quisque sollicitudin nec dapibus.
    </p>
    <div class="logo-ayuda">
      <img src="ruta/logo-bluet.png" alt="BlueT" />
    </div>
  </section>

  <section class="otros-productos">
    <h2>Otros productos</h2>
    <div class="productos-lista">
      <div class="producto-item">PRODUCTO</div>
      <div class="producto-item">PRODUCTO</div>
      <div class="producto-item">PRODUCTO</div>
      <div class="producto-item">PRODUCTO</div>
    </div>
  </section>
</body>
</html>
