<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto</title> <!--MODIFICABLE-->
  <link rel="stylesheet" href="../styles/style_productounico.css" />
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Aquí se cargará el navbar -->
  <div id="navbar"></div>
  <!------------------------------->

  <!-- Aquí se cargará el carrito -->
  <div id="cart-container"></div>

  <main>
    <div class="producto-layout">
      <!-- PANEL IZQUIERDO -->
      <div class="panel-izquierdo">
        <h1 id="nombre-producto">NOMBRE DEL PRODUCTO</h1>

        <div class="container-imagen-producto">
          <img src="../assets/images/plataformaproducto.png" alt="Plataforma" class="plataforma">
          <img src="../assets/imgProductos/leve-Plastilina.png" alt="Producto" class="producto">
        </div>

        <!-- SECCIÓN AYUDA -->
        <div class="help-section">
          <img src="../assets/images/bluet_globo.png" alt="Burbuja diálogo" class="help-bubble">
          <div class="help-card">
            <h2>¿En qué te ayuda?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
          </div>
        </div>
      </div>

      <!-- PANEL DERECHO -->
      <div class="panel-derecho">
        <div class="precio-carrito">
          <div id="precio">50000</div>
          <button id="btn-agregarcarrito">
            <img src="../assets/images/CARRITOBLUET.png" alt="Carrito" class="carrito-icon">
          </button>
        </div>

        <!-- SECCIÓN ENVÍO -->
        <div class="shipping-section">
          <img src="../assets/images/ENVIO.png" alt="ONDA" class="onda-icon">
          <button id="fecha-envio-btn">TU FECHA DE ENVÍO</button>
          <input type="text" id="fecha-envio-input" style="display:none" readonly>
        </div>
      </div>
    </div>
    
  </main>
      <!-- SECCIÓN CARRUSEL -->
  <swiper-container class="mySwiper" space-between="30" slides-per-view="1" loop="true"  navigation="true" breakpoints='{
    "640": { "slidesPerView": 2, "spaceBetween": 20 },
    "768": { "slidesPerView": 3, "spaceBetween": 30 },
    "1024": { "slidesPerView": 4, "spaceBetween": 40 }
  }'>
    <swiper-slide>
      <img src="..." alt="Producto 1">
      <p>Descripción producto 1</p>
    </swiper-slide>
    <swiper-slide>
      <img src="..." alt="Producto 2">
      <p>Descripción producto 2</p>
    </swiper-slide>
    <swiper-slide>
      <img src="..." alt="Producto 3">
      <p>Descripción producto 3</p>
    </swiper-slide>
    <swiper-slide>
      <img src="..." alt="Producto 4">
      <p>Descripción producto 4</p>
    </swiper-slide>
    <swiper-slide>
      <img src="..." alt="Producto 5">
      <p>Descripción producto 5</p>
    </swiper-slide>
    <swiper-slide>
      <img src="..." alt="Producto 6">
      <p>Descripción producto 6</p>
    </swiper-slide>
    
  </swiper-container>


  <!-- Aquí se cargará el footer -->
  <div id="footer"></div>
  <!------------------------------->
  
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!--Estructura-->
  <script src="/structure/navbar.js"></script>
  <script src="/structure/footer.js"></script>
  <script src="/structure/cart.js"></script>
  <!-------------->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/productounico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>
</html>
