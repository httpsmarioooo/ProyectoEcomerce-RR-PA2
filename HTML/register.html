<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regístrate</title>
</head>
<body>

  <div class="registro-container">

    <h1 class="titulo-principal">Registro</h1>

    <div class="imagen-contenedor">
      <img src="-" alt="imagen-registro" class="imagen">
    </div>

    <form id="form-registro">
      <div class="espacio-formulario">
        <label for="usuario" class="etiqueta">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="input">
      </div>

      <div class="espacio-formulario">
        <label for="nombre" class="etiqueta">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="input">
      </div>

      <div class="espacio-formulario">
        <label for="correo" class="etiqueta">Correo</label>
        <input type="email" id="correo" name="correo" class="input">
      </div>

      <div class="espacio-formulario">
        <label for="contrasena" class="etiqueta">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" class="input">
      </div>

      <div class="espacio-formulario">
        <label for="confirmar" class="etiqueta">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" class="input">
      </div>

      <div class="boton-contenedor">
        <button type="submit" class="boton-registrarse">Registrarme</button>
      </div>

      <div class="boton-contenedor">
        <button type="button" class="boton-registrarse-con">O regístrate con Google</button>
      </div>

      <div class="enlace-login">
        <a href="login.html">Ya tengo una cuenta</a>
      </div>
    </form>

  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
