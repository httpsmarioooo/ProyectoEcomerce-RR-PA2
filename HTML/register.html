<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style_register.css" />
  <link rel="stylesheet" href="../styles/style_alerts.css">

</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Carrito -->
  <div id="cart-container"></div>

  <!-- Registro -->
  <div class="register-container">
    <div class="left-panel">
      <img src="../assets/images/BLUETOFICINISTA.png" alt="oficinistapromedio" />
    </div>

    <div class="right-panel">
      <form id="formulario" class="form-login">
        <h1>Registro</h1>
        <label for="usuario" class="text-login">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>

        <label for="nombre" class="text-login">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

        <label for="telefono" class="text-login">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej. +57 300 123 4567" required>

        <label for="correo" class="text-login">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>

        <label for="contrasena" class="text-login">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>

        <label for="confirmar" class="text-login">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required>



        <div class="verContrasena" style="display: flex; align-items: center; gap: 8px; margin-bottom: 1em;">
          <input type="checkbox" id="togglePassword" style="width: 15px; height: 22px;">
          <label for="togglePassword" class="text-login" style="font-size: 1em; cursor: pointer;">Ver contraseña</label>
        </div>


        <button type="submit" class="social-btn">Registrarme</button>

        <div class="extra-links">
          <h5>¿Ya tienes una cuenta?</h5>
          <a href="login.html" id="iniciaaqui">Inicia sesión aquí</a>
        </div>
      </form>
    </div>


    <!-- Script para mostrar/ocultar la contraseña -->
    <script>
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('contrasena');
      const confirmInput = document.getElementById('confirmar');

      if (togglePassword && passwordInput && confirmInput) {
        togglePassword.addEventListener('change', function () {
          const type = this.checked ? 'text' : 'password';
          passwordInput.type = type;
          confirmInput.type = type;
        });
      }
    </script>

    <!--Estructura-->
    <script src="/structure/navbar.js"></script>
    <script src="/structure/cart.js"></script>
    <!-------------->

    <!--Js-->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/register.js"></script>
    <!------>
    <!--Librerias-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
