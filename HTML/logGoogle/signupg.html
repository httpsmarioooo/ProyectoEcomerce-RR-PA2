<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_googleSignup.css">
    <link rel="icon" href="/assets/images/google-blanca.png" type="image/x-icon">
    <title>Registro: Cuenta de Google</title>
</head>

<body>
    <section>
        <img src="/assets/images/googleLogo.png" style="height: 50px; margin-bottom: 1em;" alt="Logo">
        <div class="googleRegister">
            <form id="signupForm">
                <label>Nombre</label>
                <input type="text" id="nameg" required autofocus>
                <label>Mail</label>
                <input type="email" id="emailg" required>
                <label>Contrase√±a</label>
                <input type="password" id="passwordg" required>
                <input type="submit" value="Registro">
            </form>
        </div>
        <p>Ya tienes una cuenta? <a href="/html/logGoogle/loging.html">Login</a></p>
    </section>
    <script src="/js/logGoogle/signupg.js"></script>
</body>

</html>
