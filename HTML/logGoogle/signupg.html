<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_google.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <div class="googleRegister">
             <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre de usuario" id="nameg" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="Correo electrónico" id="emailg" required>
            <label>Contraseña</label>
            <input type="password" placeholder="*********" id="passwordg" required>
            <input type="submit" value="Registro">
        </form>
        </div>
        <p>Ya tienes una cuenta? <a href="/html/logGoogle/loging.html">Login</a></p>
    </section>
    <script src="/js/logGoogle/signupg.js"></script>
</body>
</html>
