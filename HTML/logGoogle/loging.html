<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_googleLogin.css">
    <link rel="icon" href="/assets/images/google-blanca.png" type="image/x-icon">

    <title>Acceso: Cuenta de Google</title>
</head>

<body>
    <section>
        <div class="allgoogle">
            <div class="googleLogin">
                <div class="googleLogo">
                    <img class="logoGoogle" src="/assets/images/googleLogo.png" alt="Google Logo">
                    <h1>Iniciar sesion</h1>
                    <p>Use tu cuenta de Google</p>
                    <div class="salirGoogleLogin">
                        <a href="/html/login.html">Salir</a>

                    </div>
                </div>
                <form id="loginForm">
                    <label>Correo</label>
                    <input type="email" id="emailg" required autofocus>
                    <label>Contraseña</label>
                    <input type="password" id="passwordg" required>
                    <p style="margin-top: 1em; color: #555; font-size: 0.95em;">
                        ¿No tienes cuenta? <a href="/html/logGoogle/signupg.html">Regístrate</a>
                    </p>
                    <button type="submit" class="btn-ingresar">Siguiente</button>
                </form>

            </div>

    </section>



    <script src="/js/logGoogle/loging.js"></script>
</body>
