<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/styles/style_contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <!-- Aquí se cargará el navbar -->
    <div id="navbar"></div>
    <!------------------------------->

    <!--Formulario de contacto-->
    <div class="container mt-5">
        <div class="form-container">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <form class="text-start" id="formulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5"
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="suscripcion">
                            <label class="form-check-label" for="suscripcion">
                                Deseo recibir noticias, promociones y actualizaciones por correo electrónico.
                            </label>
                        </div>

                        <p class="text-muted small mb-3">
                            Al enviar este formulario, aceptas el tratamiento de tus datos personales de acuerdo con
                            nuestra <a href="#">política de privacidad</a>.
                        </p>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Aquí se cargará el footer -->
    <div id="footer"></div>
    <!------------------------------->

    <!--Estructura-->
    <script src="/structure/navbar.js"></script>
    <script src="/structure/footer.js"></script>
    <!-------------->

    <!--Js-->
    <script src="/js/contact.js"></script>
    <!------>

    <!--Libreras-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
