<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style_loginPage.css">
</head>
<body>
  <!-- Aquí se cargará el navbar -->
  <div id="navbar"></div>
  <!------------------------------->

  <!-- Aquí se cargará el carrito -->
  <div id="cart-container"></div>
  <!------------------------------->

  <!-- Aquí se cargará el Login -->
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    
    <form class="form-login">
      <label for="email" class="text-login">Correo</label>
      <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

      <label for="password" class="text-login">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>


      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember"> Recuérdame</label>
      </div>


      <div class="verContrasena">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword"> Ver contraseña</label>
      </div>

      <button type="button" class="social-btn">Ingresar</button> <!--<button type="submit" class="main-btn">Ingresar</button>-->
      
      <h6 class="divider">O también...</h6>
     <a href="/html/logGoogle/loging.html"><button type="button" href="/html/logGoogle/signupg.html" class="social-btn">Ingresa con <img src="../assets/images/google-blanca.png" alt=""></button></a> 
      
      <div class="register">
        <h5>¿Aún no tienes cuenta?</h5>
        <a href="register.html">Regístrate aquí</a>
      </div>
    </form>
  </div>
  <script src="/js/login.js"></script>
  <!--Estructura-->
    <script src="/structure/navbar.js"></script>
    <script src="/structure/cart.js"></script>

    <!--Librerias-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
      <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
          togglePassword.addEventListener('change', function () {
            passwordInput.type = this.checked ? 'text' : 'password';
          });
        }
      </script>
</body>
</html>
