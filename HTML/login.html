<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    
    <form>
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Recuérdame</label>
      </div>

      <p class="divider">O también...</p>

    <button type="button" class="social-btn">Ingresar</button>
    <button type="button" class="social-btn">Ingresa con Google</button>

      <div class="register">
        <p>¿Aún no tienes cuenta?</p>
        <a href="register.html">Regístrate aquí</a>
      </div>
    </form>
  </div>
</body>
</html>
