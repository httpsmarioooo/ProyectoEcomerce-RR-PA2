<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css"> 
  <link rel="stylesheet" href="/styles/style_products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style_products2.css">
</head>

<body>
  <!-- Aquí se cargará el navbar -->
  <div id="navbar"></div>
  <!------------------------------->

  <!-- Aquí se cargará el carrito -->
  <div id="cart-container"></div>
  <!------------------------------->

  <h1>PRODUCTOS</h1>

  <!-- CONTENEDOR DE FILTROS Y PRODUCTOS -->
  <div class="container my-4">
    <div class="row">

      <!-- Filtro Nivel TEA -->
      <div class="mt-2 text-center">
          <strong>¡Filtra según tu universo!</strong><br>
        <div id="filtro-nivel">
            <img src="../assets/images/NIVEL1.png" class="btn-nivel" data-value="leve" alt="Nivel Leve">
            <img src="../assets/images/NIVEL2.png" class="btn-nivel" data-value="moderado" alt="Nivel Moderado">
            <img src="../assets/images/NIVEL3.png" class="btn-nivel" data-value="avanzado" alt="Nivel Avanzado">
        </div>
      </div>

      <div class="contenedor-grid-filtros">

        <aside>
          <!-- COLUMNA FILTROS -->
            <!-- Filtro Categoría -->
            <div class="filtro-categoria">
              <strong style="margin-bottom: 1000px;">CATEGORÍA</strong>
              <div class="categoria-filtros">
                <label class="checkbox-label">
                  <input type="checkbox" class="filtro-categoria" value="motricidad"> Motricidad
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="filtro-categoria" value="lenguaje-comunicacion"> Lenguaje y comunicación
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="filtro-categoria" value="habilidades-sociales-emociones"> Habilidades sociales y emociones
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="filtro-categoria" value="sensoriales"> Sensoriales
                </label>
              </div>
            </div>

            <!-- Filtro Edad -->
            <div id="filtro-edad">
              <strong>EDAD</strong>
              <div class="grupo-filtros-edad-vertical">
                <label class="btn-filtro-edad">
                  <input type="checkbox" class="filtro-edad" value="3-5" hidden>
                  <img src="/assets/images/EDAD1.png" alt="Edad 3-5" class="img-filtro">
                </label>
                <label class="btn-filtro-edad">
                  <input type="checkbox" class="filtro-edad" value="6-8" hidden>
                  <img src="/assets/images/EDAD2.png" alt="Edad 6-8" class="img-filtro">
                </label>
                <label class="btn-filtro-edad">
                  <input type="checkbox" class="filtro-edad" value="9-10" hidden>
                  <img src="/assets/images/EDAD3.png" alt="Edad 9-10" class="img-filtro">
                </label>
                <label class="btn-filtro-edad">
                  <input type="checkbox" class="filtro-edad" value="todas-edades" hidden>
                  <img src="/assets/images/EDAD4.png" alt="Todas las edades" class="img-filtro">
                </label>
              </div>
            </div>
        </aside>

        <main>
          <!-- Aquí se cargará las cards -->
          <!-- <div class="col-md-9"> -->
            <section>
              <div id="productos-container"></div>
            </section>
          </div>
        </main>

      </div>
    </div>
  </div>

  <!-- Aquí se cargará el footer -->
  <div id="footer"></div>
  <!------------------------------->

  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!--Estructura-->
  <script src="/structure/navbar.js"></script>
  <script src="/structure/footer.js"></script>
  <script src="/structure/cart.js"></script>
  <script src="../structure/productos.js"></script>

  <!--Librerias-->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
