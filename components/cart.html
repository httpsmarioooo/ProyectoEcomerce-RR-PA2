<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
  <link rel="shortcut icon" href="/assets/images/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="cart-container shadow">
        <div class="cart-header">
            <h5 class="cart-title">ðŸ›’ Carrito</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick="window.history.back()"></button>

        <div class="cart-body">
            <ul id="lista-carrito" class="list-group mb-3"></ul>
        </div>

            <button class="btn" onclick="realizarCompra()">Realizar Compra</button>
            <button class="btn" onclick="realizarCompra()">Cancelar Compra</button>

        </div>
    </div>
<script src="/structure/cart.js"></script>
