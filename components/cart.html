<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">
    <link rel="shortcut icon" href="/assets/images/logo2.png" type="image/x-icon">
</head>

<body>
    <div class="logo-journeycarrito">
        <a href="/index.html">
            <img src="/assets/images/logo2oscuro.png" alt="Logo Journey" class="logo-journeyoscuro">
        </a>
    </div>
    <div class="contenedor-principal">
        <div class="container izquierda">
            <div class="cart-header">
                <h5 class="cart-title">🛒 Carrito</h5>
                <button type="button" class="btn-close" aria-label="Close" onclick="window.history.back()"></button>
            </div>
            <div class="cart-body">
                <ul id="lista-carrito" class="list-group mb-3"></ul>
            </div>
            <div class="cart-total-box">
                <strong>Total:</strong>
                <span id="totalCarrito">$0.00</span>
            </div>
            <hr style="margin: 0 2rem;">
            <div class="cart-actions">
                <button class="btn" onclick="realizarCompra()">Realizar Compra</button>
                <button class="btn" onclick="realizarCompra()">Cancelar Compra</button>
                <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>

        </div>

        <div class="container derecha">
            <form>
                <h2 class="mb-4">Formulario de Venta</h2>

                <!-- Dirección -->
                <h4 class="mb-3">Dirección de envío</h4>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Calle 123 #45-67" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="col-md-6">
                        <label for="codigoPostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal" required>
                    </div>
                </div>

                <!-- Datos personales -->
                <h4 class="mb-3">Tus datos</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Método de pago -->
                <h4 class="mb-3">Método de pago</h4>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="pago" id="tarjeta" checked>
                    <label class="form-check-label" for="tarjeta">
                        Tarjeta de crédito
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="pago" id="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" required>
                    </div>
                    <div class="col-md-3">
                        <label for="vencimiento" class="form-label">Vencimiento</label>
                        <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" required>
                    </div>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-success">Realizar compra</button>
            </form>
        </div>



        <script src="/structure/cart.js"></script>
</body>

</html>
