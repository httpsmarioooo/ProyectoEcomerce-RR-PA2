<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stylesComponents/style_cart.css">

</head>
<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Aqui se mostraran los productos</p>
        </div>
        
        <!-- Total y botones -->
        <div class="total-box d-flex justify-content-between" style="padding: 40px;">
            <strong>Total:</strong>
            <span id="totalCarrito">$0.00</span>
        </div>
        <hr>
        <div class="d-flex" style="padding: 20px; gap: 20px">
            <button class="btn w-50" onclick="realizarCompra()">Realizar Compra</button>
            <button class="btn w-50" onclick="realizarCompra()">Cancelar Compra</button>    
        </div>
    </div>
</div>
</body>
